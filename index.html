<!-- 
        <button id="data" class="mx-3">
          password
        </button><button id="copy" class = 'btn btn-primary'>copy</button> -->
        




        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">

            <button id="funny" class="btn btn-primary my-2">Funny Password</button>
            <button id="weak" class="btn btn-primary my-2">Weak Password</button>
            <button id="strong" class="btn btn-primary my-2">Strong Password</button>

        </div>
      </div>
    </div>
</div>
